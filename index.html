<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crome homepage</title>
    <script src="https://kit.fontawesome.com/c048da979d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-img">
                <img src="./assets of crome/Untitled.png">
            </div>
            <div class="profile-info">
                <h1>Sandip.Dev</h1>
                <p>web developer & software engineer</p>
                <div class="social-link">
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/home"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://codepen.io/trending"><i class="fa-brands fa-codepen"></i></a>
                <a href="https://github.com/SandipNarbat"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>

        <div class="goggle-search">
            <div class="searchbar">
                <div class="google"><img src="./assets of crome/logos_google-icon.svg"></div>
                <input type="text" name="seach" id="search" placeholder="Search on Google" class="input">
            </div>
        </div>

        <div class="main-links">
            <h2>USEFULL LINKS</h2>
            <div class="links" id="infoContainer">
                <div class="link">
                    <div class="logo">
                        <img src="./assets of crome/logos_youtube-icon.png" height="36px">
                    </div>
                    <a href="https://www.youtube.com/" class="link-info" target="_blank"><div>
                        <h2>Youtube</h2>
                    </div></a>
                </div>
                
                <div class="link">
                    <div class="logo">
                        <img src="./assets of crome/logos_udemy-icon.png" height="36px">
                    </div>
                    <a href="http://surl.li/cyexi" class="link-info" target="_blank"><div>
                        <h2>Udemy</h2>
                    </div></a>
                </div>
                <div class="link">
                    <div class="logo">
                        <img src="./assets of crome/logos_stackoverflow-icon.png" height="36px">
                    </div>
                    <a href="https://stackoverflow.com/" class="link-info" target="_blank"><div>
                        <h2>stackOverflow</h2>
                    </div></a>
                </div>
                <div class="link">
                    <div class="logo">
                        <img src="./assets of crome/Vector.png" height="36px">
                    </div>
                    <a href="https://chat.openai.com/chat" class="link-info" target="_blank"><div>
                        <h2>ChatGPT</h2>
                    </div></a>
                </div>
                <div class="link">
                    <div class="logo">
                        <img src="./assets of crome/ph_codepen-logo-bold.png" height="36px">
                    </div>
                    <a href="https://codepen.io/trending" class="link-info" target="_blank"><div>
                        <h2>Code Pen</h2>
                    </div></a>
                </div>
                <div class="link">
                    <div class="logo">
                        <img src="./assets of crome/mdi_github.png" height="36px">
                    </div>
                    <a href="https://github.com/" class="link-info" target="_blank"><div>
                        <h2>GitHub</h2>
                    </div></a>
                </div>
                <div class="link">
                    <div class="logo">
                        <img src="./assets of crome/logos_google-gmail.png" height="36px">
                    </div>
                    <a href="https://mail.google.com/mail/" class="link-info"><div>
                        <h2>Emails</h2>
                    </div></a>
                </div>
                <div class="link">
                    <div class="logo">
                        <img src="./assets of crome/pngaaa.com-6179134.png" height="36px">
                    </div>
                    <a href="https://www.codechef.com/dashboard" class="link-info"><div>
                        <h2>CodeChef</h2>
                    </div></a>
                </div>
                <div class="link">
                    <div class="logo">
                        <img src="./assets of crome/apna college.png" height="36px">
                    </div>
                    <a href="https://www.apnacollege.in/start" class="link-info"><div>
                        <h2>Apna College</h2>
                    </div></a>
                </div>
            </div>
        </div>
        <div class="love">
            <h1>Coding is Love ❤️</h1>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
